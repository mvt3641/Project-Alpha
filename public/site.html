<body>
<h3>Site Tracker</h3>

<div>
  <h3>Enter New Site</h3>
  <form id= "siteinput">
  Site Name:<br>
  <input type="text" id='sitename' name="sitename" required>
  <br>
  HUB Assiged:<br>
  <input type="text" id="hubassign" name="hubname" required>
  <br><br>
  system:<br>
  <select id='system' required>
    <option id='t17'>17M</option>
    <option id='t22'>22M</option>
    <option id='t28'>28M</option>
    <option id='t22plus'>22M+</option>
    <option id='OTH' value="Other">Other</option>
    <!-- <input type="text" id='Pother'/> -->
  </select>
  <div id="other">
  <p>Please type System Configuation below</p>
  <input type="text" id='Sother'/>
 </div>
  <br><br>
  Supporting Unit:<br>
  <input type='text' id='unit' name='unit' required>
  <br>
  <br><br>
  <input type="submit" id="inputform" value="Submit">
</form>
</div>
<button id="showsiteRoster">Show Site Roster</button>
